  title: Overview of the MEDIQA-OE 2025 Shared Task on Medical Order Extraction from
    Doctor-Patient Consultations
- abstract: Electronic messaging through patient portals facilitates remote care,
    connecting patients with doctors through asynchronous communication. While convenient,
    this new modality places an additional burden on physicians, requiring them to
    provide remote care as well as to see patients in clinic. Technology that can
    automatically draft responses for physician review is a promising way to improve
    clinical efficiency. Here, building on the 2024 MEDIQA Multilingual Multi-modal
    Medical Answer Generation (MEDIQA-M3G) challenge on dermatology, we present the
    2025 MEDIQA Woundcare Visual Question Answering (MEDIQA-WV) shared task focusing
    on generating clinical responses to patient text and image queries. Three teams
    participated and submitted a total of fourteen systems. In this paper, we describe
    the task, datasets, as well as the participating systems and their results. We
    hope that this work can inspire future research on wound care visual question
    answering.
