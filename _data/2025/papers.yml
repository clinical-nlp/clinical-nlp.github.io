  title: 'UW-BioNLP at ChemoTimelines 2025: Thinking, Fine-Tuning, and Dictionary-Enhanced
    LLM Systems for Chemotherapy Timeline Extraction'
- abstract: Clinical documentation increasingly uses automatic speech recognition
    and summarization, yet converting conversations into actionable medical orders
    for Electronic Health Records remains unexplored. A solution to this problem can
    significantly reduce the documentation burden of clinicians and directly impact
    downstream patient care. We introduce the MEDIQA-OE 2025 shared task, the first
    challenge on extracting medical orders from doctor-patient conversations. Six
    teams participated in the shared task and experimented with a broad range of approaches,
    and both closed- and open-weight large language models (LLMs). In this paper,
    we describe the MEDIQA-OE task, dataset, final leaderboard ranking, and participants’
    solutions.
