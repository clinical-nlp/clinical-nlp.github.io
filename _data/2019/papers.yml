- abstract: "Knowledge discovery from text in natural language is a task usually aided by the manual construction of annotated corpora.\nSpecifically in the clinical domain, several annotation models are used depending on the characteristics of the task to solve\\textasciitilde{}(e.g., named entity recognition, relation extraction, etc.).\nHowever, few general-purpose annotation models exist, that can support a broad range of knowledge extraction tasks.\nThis paper presents an annotation model designed to capture a large portion of the semantics of natural language text.\nThe structure of the annotation model is presented, with examples of annotated sentences and a brief description of each semantic role and relation defined.\nThis research focuses on an application to clinical texts in the Spanish language. \nNevertheless, the presented annotation model is extensible to other domains and languages.\nAn example of annotated sentences, guidelines, and suitable configuration files for an annotation tool are also provided for the research community."
