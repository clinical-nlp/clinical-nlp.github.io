<!-- CONTENT FROM 2019 
	<h3 class="bg-heading">Invited Talk</h3>
<p>
	<b>Heng Ji (University of Illinois at Urbana-Champaign)</b><br>
	<i>Enhancing Quality and Robustness of Biomedical Information Extraction</i>
	(<a href="http://nlp.cs.rpi.edu/clinical.pptx">slides</a>)
</p>

<h4>Abstract</h4>
<p>Extracting information from unstructured texts has a big impact on the biomedical domain, which can potentially tackle problems from disease diagnosis, drug discovery, to precision medicine. In this talk I'll present our recent progress on improving the quality and robustness of biomedical information extraction (IE). </p>
<p>Our first goal is to improve the quality of extraction from a formal genre - scientific literature. IE for the biomedical domain is general more challenging than that in the general news domain since it requires broader acquisition of domain-specific knowledge and deeper understanding of complex contexts. To better encode contextual information and external background knowledge, we propose a novel knowledge base (KB)-driven tree-structured long short-term memory networks (Tree-LSTM) framework, and a graph convolutional networks model, incorporating two new types of features: (1) dependency structures to capture wide contexts; (2) entity properties (types and category descriptions) from external ontologies via entity linking. This framework achieves state-of-the-art performanceon Drug-Drug Interaction Relation Extraction and the BioNLP shared task on Event Extractoin with Genia dataset [Li et al., NAACL2019]. </p>
<p>However, all of these current supervised deep learning models are not robust when moving to a new genre. We observe the performance of our framework significantly degrades when we move to new informal genres such as clinical notes from the i2b2 task. In fact, we face similar challenges all the time, when we move an IE system to a new genre, domain, topic, scenario, or language. One major reason lies in the improper way of using word embeddings in the DNN model. The quality of word embeddings is not consistent throughout the vocabulary due to the long-tail distribution of word frequency. Without sufficient contexts, rare word embeddings are usually less reliable than those of common words. This issue is particularly important for clinical notes which are often full of abbreviations and informal variants of entity mentions. To address this issue, we guide the model to dynamically select and compose features using explicit reliability signals (including word frequency) that inform the model of the quality of each word embedding [Lin et al., ACL2019]. </p>

<h4>Speaker Bio</h4>
<p>Heng Ji is Edward P. Hamilton Development Chair Professor at Rensselaer Polytechnic Institute. She will join Computer Science Department of University of Illinois at Urbana-Champaign as a tenured full professor in August 2019. She received her B.A. and M. A. in Computational Linguistics from Tsinghua University, and her M.S. and Ph.D. in Computer Science from New York University. Her research interests focus on Natural Language Processing, especially on Information Extraction (IE) and Knowledge Base Population. She is selected as "Young Scientist" and a member of the Global Future Council on the Future of Computing by the World Economic Forum in 2016 and 2017. She received "AI's 10 to Watch" Award by IEEE Intelligent Systems in 2013, NSF CAREER award in 2009, faculty awards from Google, IBM, Bosch and Tencent, PACLIC2012 Best Paper Runner-up, ACL2019 Best Demo Nomination, "Best of SDM2013" paper, and "Best of ICDM2013" paper. She has coordinated the NIST TAC Knowledge Base Population task since 2010, and served as the Program Committee Co-Chair of NAACL-HLT2018. She is the associate editor for IEEE/ACM Transaction on Audio, Speech, and Language Processing. </p>


<h3 class="bg-heading">Presenter Information</h3>
<p>Poster boards are 8ft wide by 4ft high and will be in set up in the *Hyatt Exhibit Hall*. Posters should be put up a half hour or so before the scheduled poster session, and cannot be left up all day.</p>
<p>Screens will have an aspect ratio of 16:9.</p>
